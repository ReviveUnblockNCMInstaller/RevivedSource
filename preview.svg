<svg xmlns="http://www.w3.org/2000/svg" width="100" height="50">
  <!-- 定义渐变 -->
  <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#252526"/> <!-- 浅灰色 -->
    <stop offset="100%" stop-color="#ff69b4"/> <!-- 粉色 -->
  </linearGradient>
  <!-- 底部矩形 -->
  <rect x="0" y="0" width="100" height="50" fill="#ffffff"/>
  <!-- 渐变矩形 -->
  <rect x="0" y="0" width="100" height="50" fill="url(#grad)"/>
  <!-- 播放图标 -->
  <g transform="translate(48,0)">
    <path d="M25 15 L25 35 L35 25 Z" fill="#ffffff"/>
  </g>
  <text x="15" y="30" font-size="15" font-weight="bold" fill="#fff">Revive</text>
</svg>
